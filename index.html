<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AR AFRAME</title>

    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/v2.1.1/dist/aframe-extras.loaders.min.js"></script>

    <script> src="https://raw.githubusercontent.com/jeromeetienne/AR.js/master/aframe/examples/models/aframe.ply"</script>
</head>
<body>

<a-scene embedded arjs='sourceType: webcam'>

    <a-assets>
        <a-asset-item id="assetAframe" src="https://raw.githubusercontent.com/jeromeetienne/AR.js/master/aframe/examples/models/aframe.ply"></a-asset-item>
    </a-assets>

    <!-- <a-marker type='unknown'> -->
    <a-entity ply-model="src: #assetAframe" rotation='-90 0 0'scale='0.02 0.02 0.02'></a-entity>

    <a-marker-camera preset='hiro'></a-marker-camera>
</a-scene>

</body>
</html>
